<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="stylesheet.css">

</head>
<body>

    <nav>
       <a href="index.html">HOME</a>
        <a href="author.html">AUTHOR</a>
        <a href="family.html">FAMILY</a>
        <a href="hobbies.html">HOBBIES</a>
        <a href="events.html">HIGHLIGHTS</a>
        <a class="active" href="contact.html">CONTACT</a>
    </nav>

    <div class="hero">
        <h1>GET IN TOUCH</h1>
        <div class="subtitle">I'd love to hear from you</div>
    </div>

    <div class="container">
        
        <table class="contact-layout-table">
            <tr>
                <td width="40%">
                    <div class="contact-image-container">
                        <img class="contact-img" src="image/fabicon.jpg" alt="Profile Picture">
                    </div>
                    
                    <div class="contact-info-box">
                        <h3>Connect with me</h3>
                        <p>Feel free to reach out for collaborations or just a friendly chat.</p>
                        
                        <div class="social-media-icons">
                            <a href="https://github.com/Spicy2016" target="_blank"><i class="fab fa-github"></i></a>
                            <a href="https://web.facebook.com/profile.php?id=100009822768100" target="_blank"><i class="fab fa-facebook"></i></a>
                            <a href="https://x.com/SPICYYY83255033" target="_blank"><i class="fab fa-twitter"></i></a>
                            <a href="https://www.linkedin.com/in/justine-bimeda-320935329" target="_blank"><i class="fab fa-linkedin"></i></a>
                        </div>
                    </div>
                </td>

                <td width="60%">
                    <div class="card contact-card">
                        <h2>Let's Chat!</h2>
                        <br>
                        
                        <form action="#" method="post" class="styled-form">
                            
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            </div>

                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                            </div>

                            <button type="submit" class="btn submit-btn">Send Message</button>
                        </form>

                    </div>
                </td>
            </tr>
        </table>

    </div>

    <footer>
        &copy; 2026 Justine Bimeda | bimedajustine@gmail.com
    </footer>

</body>
</html>
